services:
  aggregator:
    build: ./aggregator
    image: uas-aggregator:latest
    depends_on:
      storage:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:pass@storage:5432/logdb
      - BROKER_URL=redis://broker:6379
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - internal

  publisher:
    build: ./publisher
    image: uas-publisher:latest
    depends_on:
      aggregator:
        condition: service_healthy
    environment:
      - TARGET_URL=http://aggregator:8080/publish
      - BROKER_URL=redis://broker:6379
      - DUPLICATE_RATE=0.35
      - BATCH_SIZE=100
      - TOTAL_EVENTS=25000
      - EVENTS_PER_SECOND=1000
      - NUM_WORKERS=4
    restart: on-failure
    networks:
      - internal

  broker:
    image: redis:7-alpine
    volumes:
      - broker_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  storage:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=logdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d logdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - internal

volumes:
  pg_data:
  broker_data:

networks:
  internal:
    driver: bridge
